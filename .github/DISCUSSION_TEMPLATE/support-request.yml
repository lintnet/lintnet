title: Support Request
body:
  - type: textarea
    id: lintnet-info
    attributes:
      label: lintnet info
      description: |
        Please use the latest version.
        Please run `lintnet info` command and paste the result.
        If you checked multiple versions, please write the result too.
        e.g. This issue occurs with lintnet v0.4.0 too, but doesn't occur with lintnet v0.3.0.
      value: |
        ```console
        $ lintnet info

        ```

    validations:
      required: true

  - type: textarea
    id: overview
    attributes:
      label: Overview
      value:
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce
      description: |
        Please see [the guide](https://github.com/suzuki-shunsuke/oss-contribution-guide#write-good-how-to-reproduce) too.
        lintnet.jsonnet should be not partial but complete configuration.
        Please remove unneeded configuration to reproduce the issue.
      value: |
        Please share related files such as lintnet.jsonnet, lint files, and data files.

        Executed command and output

        ```console
        $ 
        ```
    validations:
      required: true
  - type: textarea
    id: debug-output
    attributes:
      label: Debug output
      description: Please set the environment variable `LINTNET_LOG_LEVEL=debug` and run lintnet and tell us the debug output.
      value: |
        ```console
        $ 
        ```
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      value:
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
      value:
    validations:
      required: true
  - type: textarea
    id: note
    attributes:
      label: Note
      description: Additional information about the discussion.
    validations:
      required: false
