---
# the configuration file of cmdx - task runner
# https://github.com/suzuki-shunsuke/cmdx
tasks:
  - name: test
    short: t
    description: test
    usage: test
    script: go test ./... -race -covermode=atomic
  - name: vet
    short: v
    description: go vet
    usage: go vet
    script: go vet ./...
  - name: lint
    short: l
    description: lint the go code
    usage: lint the go code
    script: golangci-lint run
  - name: release
    short: r
    description: release the new version
    usage: release the new version
    script: |
      set -eux
      git tag -m "chore: release {{.version}}" "{{.version}}"
      git push origin "{{.version}}"
    args:
      - name: version
        required: true
        validate:
          - regexp: "^v\\d+\\.\\d+.\\d+(-.+)?$"
  - name: coverage
    short: c
    description: coverage test
    usage: coverage test
    script: "bash scripts/coverage.sh {{.target}}"
    args:
      - name: target
  - name: install
    short: i
    description: Build and install lintnet
    usage: Build and install lintnet by "go install" command
    script: go install ./cmd/lintnet
  - name: fmt
    description: Format GO codes
    usage: Format GO codes
    script: bash scripts/fmt.sh
  - name: js
    description: Generate JSON Schema
    usage: Generate JSON Schema
    script: bash scripts/generate-json-schema.sh
